<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri XI PROKES 2</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0b0d1a, #000);
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
    }
    h1 { color: #60a5fa; margin: 20px 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,.5);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    img {
      width: 100%;
      border-radius: 8px;
    }
    p {
      margin: 8px 0 0;
      color: #94a3b8;
      font-size: 14px;
    }
    a.btn {
      display:inline-block;
      margin:20px 10px;
      padding:10px 15px;
      background:#60a5fa;
      color:#000;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:background 0.3s;
    }
    a.btn:hover {
      background:#93c5fd;
    }
  </style>
</head>
